<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julie AI - Expert Networking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Julie AI</h1>
            <p>Your AI-powered expert networking assistant</p>
        </header>

        <main>
            <form action="{{ url_for('search') }}" method="POST" class="search-form">
                <div class="form-group">
                    <label for="query">What type of expert are you looking for?</label>
                    <textarea 
                        id="query" 
                        name="query" 
                        placeholder="Example: I need an AI ethics expert with experience in healthcare regulation"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="email">Your email address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required>
                </div>

                <button type="submit" class="btn-primary">Find Experts</button>
            </form>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
